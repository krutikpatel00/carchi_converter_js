<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="doller">
            <div class="doller-inner">
                  <h2>
                        currency converter
                  </h2>
                  <label>enter amount </label>
                  <input type="number" value="0" id="input">

                  <div class="doller-items">
                        <div>
                              <p>form</p>
                              <div class="r-relative select-items">
                                    <img src="https://flagsapi.com/US/flat/64.png" alt="flagform">
                                    <select name="form" id="select" class="form"></select>
                              </div>

                        </div>
                        <i class="ri-arrow-left-right-line"></i>
                        <div>
                              <p>to</p>
                              <div class="r-relative select-items">
                                    <img src="https://flagsapi.com/IN/flat/64.png" alt="flagto">
                                    <select name="to" id="select" class="to"></select>
                              </div>

                        </div>
                  </div>
                  <h6 id="exchange">0 NaN = 0 NaN</h6>

                  <button class="btn">get exchange rate</button>
            </div>
      </div>
      <script src="coder.js"></script>
      <script src="script.js"></script>

</body>

</html>
